<!DOCTYPE html>
<html lang="en" ng-app="irontest">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Iron Test</title>
  <link href="/ui/lib/bootstrap/${bootstrap.version}/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/ui/lib/angular-ui-grid/${angular-ui-grid.version}/ui-grid.css" rel="stylesheet">
  <link href="/ui/lib/metisMenu/${metisMenu.version}/dist/metisMenu.min.css" rel="stylesheet">
  <link href="/ui/lib/font-awesome/${font-awesome.version}/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="/ui/lib/github-com-BlackrockDigital-startbootstrap-sb-admin-2/${startbootstrap-sb-admin-2.version}/dist/css/sb-admin-2.css" rel="stylesheet">
  <link href="/ui/css/app.css" rel="stylesheet">
  <link href="/ui/lib/jstree/${jstree.version}/dist/themes/default/style.min.css" rel="stylesheet">

  <link href="data:;base64,iVBORw0KGgo=" rel="icon"> <!-- this is to avoid favicon.ico 404 error -->

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" id="page-top-navbar" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <!-- Upper right corner button to show/hide sidebar on mobile phone -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">Iron Test</a>
      </div>
      <!-- /.navbar-header -->

      <div ng-include="'/ui/sidebar.html'"></div>

      <div ng-include="'/ui/usermenu.html'"></div>

    </nav>

    <div id="page-wrapper" class="ws-uiview" ui-view></div>

  </div>
  <!-- /#wrapper -->

  <script src="/ui/lib/jquery/${jquery.version}/dist/jquery.min.js"></script>

  <script src="/ui/lib/angular-bootstrap/${angular-bootstrap.version}/ui-bootstrap.min.js"></script>
  <script src="/ui/lib/angular-bootstrap/${angular-bootstrap.version}/ui-bootstrap-tpls.min.js"></script>
  <script src="/ui/lib/ui-grid-draggable-rows/${ui-grid-draggable-rows.version}/js/draggable-rows.js"></script>
  <script src="/ui/lib/ng-file-upload/${ng-file-upload.version}/ng-file-upload.min.js"></script>
  <script src="/ui/lib/jstree/${jstree.version}/dist/jstree.min.js"></script>
  <script src="/ui/lib/ng-js-tree/${ng-js-tree.version}/dist/ngJsTree.min.js"></script>

  <script src="/ui/js/app.js"></script>
  <script src="/ui/js/common/common-services.js"></script>
  <script src="/ui/js/common/common-directives.js"></script>
  <script src="/ui/js/common/common-controllers.js"></script>
  <script src="/ui/js/user/user-controller.js"></script>
  <script src="/ui/js/user/login-modal-controller.js"></script>
  <script src="/ui/js/user/change-password-modal-controller.js"></script>
  <script src="/ui/js/endpoints/endpoints-routes.js"></script>
  <script src="/ui/js/endpoints/endpoints-services.js"></script>
  <script src="/ui/js/endpoints/endpoints-controller.js"></script>
  <script src="/ui/js/endpoints/select-managed-endpoint-modal-controller.js"></script>
  <script src="/ui/js/testcases/testcases-routes.js"></script>
  <script src="/ui/js/testcases/testcases-services.js"></script>
  <script src="/ui/js/testcases/testcases-controller.js"></script>

  <script src="/ui/js/udps/udps-services.js"></script>

  <script src="/ui/js/teststeps/teststeps-controller.js"></script>
  <script src="/ui/js/teststeps/teststeps-endpoint-controller.js"></script>
  <script src="/ui/js/teststeps/teststeps-action-controller.js"></script>
  <script src="/ui/js/teststeps/teststeps-directives.js"></script>
  <script src="/ui/js/teststeps/soap-teststep-endpoint-controller.js"></script>
  <script src="/ui/js/teststeps/soap-teststep-action-controller.js"></script>
  <script src="/ui/js/teststeps/select-soap-operation-modal-controller.js"></script>
  <script src="/ui/js/assertions/assertions-controller.js"></script>

  <script src="/ui/js/folders/folders-services.js"></script>
  <script src="/ui/js/folders/folders-controller.js"></script>

  <!-- Always load the error message modal template, in case Iron Test server is down during using
    and browser is unable to alert user of the error. -->
  <script type="text/ng-template" id="errorMessageModalTemplate.html">
    <div class="modal-header">
      <button type="button" class="close" ng-click="close()">&times;</button>
      <h3 class="modal-title">Error</h3>
    </div>
    <div class="modal-body">
      <p>{{ errorMessage }}</p>
      <p>Details: {{ errorDetails }}</p>
    </div>
  </script>
</body>

</html>
